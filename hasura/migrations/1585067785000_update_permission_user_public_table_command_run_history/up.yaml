- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - command_id
      - created_at
      - running_time
      - missconfiguration
      - fail
      computed_fields: []
      filter:
        command:
          project:
            organization:
              owner:
                firebase_id:
                  _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: command_run_history
      schema: public
  type: create_select_permission
