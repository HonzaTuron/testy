version: 2
tables:
- table:
    schema: public
    name: command
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  array_relationships:
  - name: run_history
    using:
      foreign_key_constraint_on:
        column: command_id
        table:
          schema: public
          name: command_run_history
- table:
    schema: public
    name: command_run_history
  object_relationships:
  - name: command
    using:
      foreign_key_constraint_on: command_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - command_id
      - created_at
      - running_time
      - missconfiguration
      - fail
      filter:
        command:
          project:
            organization:
              owner:
                firebase_id:
                  _eq: X-Hasura-User-Id
- table:
    schema: public
    name: organization
  object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: invited_users
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_invite_user
  - name: projects
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: project
  insert_permissions:
  - role: user
    permission:
      check:
        owner:
          firebase_id:
            _eq: X-Hasura-User-Id
      columns:
      - name
      - owner_id
      - slug
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - owner_id
      - slug
      filter:
        owner:
          firebase_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - slug
      filter:
        owner:
          firebase_id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          firebase_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: organization_invite_user
  object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  insert_permissions:
  - role: user
    permission:
      check:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
      columns:
      - email
      - organization_id
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - email
      - id
      - organization_id
      filter:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
  event_triggers:
  - name: invite-user
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://example.com
- table:
    schema: public
    name: project
  object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  array_relationships:
  - name: commands
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: command
  - name: run_history
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: project_run_history
  insert_permissions:
  - role: user
    permission:
      check:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
      columns:
      - name
      - organization_id
      - slug
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - organization_id
      - slug
      filter:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - slug
      filter:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        organization:
          owner:
            firebase_id:
              _eq: X-Hasura-User-Id
- table:
    schema: public
    name: project_run_history
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
- table:
    schema: public
    name: user
  array_relationships:
  - name: owner_of_organizations
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: organization
  insert_permissions:
  - role: user
    permission:
      check:
        firebase_id:
          _eq: X-Hasura-User-Id
      set:
        firebase_id: x-hasura-User-Id
      columns:
      - name
  select_permissions:
  - role: user
    permission:
      columns:
      - firebase_id
      - id
      - name
      filter:
        firebase_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        firebase_id:
          _eq: X-Hasura-User-Id
      check: null
custom_types:
  input_objects:
  - name: SampleInput
    fields:
    - name: username
      type: String!
    - name: password
      type: String!
  objects:
  - name: SampleOutput
    fields:
    - name: accessToken
      type: String!
