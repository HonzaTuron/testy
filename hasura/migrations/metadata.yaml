version: 2
tables:
- table:
    schema: public
    name: command
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  array_relationships:
  - name: run_history
    using:
      foreign_key_constraint_on:
        column: command_id
        table:
          schema: public
          name: command_run_history
- table:
    schema: public
    name: command_run_history
  object_relationships:
  - name: command
    using:
      foreign_key_constraint_on: command_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - command_id
      - created_at
      - running_time
      - missconfiguration
      - fail
      filter:
        command:
          project:
            organization:
              owner:
                firebase_id:
                  _eq: X-Hasura-User-Id
- table:
    schema: public
    name: organization
  object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: projects
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: project
- table:
    schema: public
    name: project
  object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  array_relationships:
  - name: commands
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: command
  - name: run_history
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: project_run_history
- table:
    schema: public
    name: project_run_history
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
- table:
    schema: public
    name: user
  array_relationships:
  - name: owner_of_organizations
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: organization
  insert_permissions:
  - role: user
    permission:
      check:
        firebase_id:
          _eq: X-Hasura-User-Id
      set:
        firebase_id: x-hasura-User-Id
      columns:
      - name
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        firebase_id:
          _eq: X-Hasura-User-Id
      check: null
